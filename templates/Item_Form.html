{% extends 'base.html' %}

{% block title %}
    Item
{% endblock title %}

{% block body%}
<!-- category_form.html -->

<h3 class="text-center m-3">{% if request.resolver_match.url_name == 'item-create' %}Create{% else %}Update{% endif %} Item</h3>

<div class="d-flex justify-content-center">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn pinkcolorbtn w-100 w100 mb-5">Save</button>
    </form>
</div>
{% endblock body%}
