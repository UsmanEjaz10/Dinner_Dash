{% extends 'base.html' %}

{% block title %}
    Contact
{% endblock title %}

{% block body %}

<!--Carousel-->
<div class="container-fluid px-0">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active ">
            <img src="/static/images/c0.jpg" class="d-block w-100" alt="...">
          </div>
          
          <div class="carousel-item ">
            <img src="/static/images/c1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/images/c2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/images/c3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
</div>
<!--/Carousel-->

<!--Form-->
<div class="container my-3">
    <div class="row bg-gradient-light text-dark">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
    <h1 class="text-center font-weight-bold my-3">Report Issue</h1>
<form action="/contact" method="post">
    {% csrf_token %}
    <div class="form-floating mb-3 my-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
        <label for="floatingInput">Username:</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingPassword" placeholder="+92-XXXXXXX" name="phone">
        <label for="floatingPassword">Phone number:</label>
      </div>
      <div class="form-outline mb-3">
        <textarea class="form-control " placeholder="Report Issue" id="floatingTextarea" rows="5" name="issue"></textarea>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <input type="submit" class="btn btn-outline-primary" value="Submit">
      </div>
      </form>
</div>
</div>
</div>
<!--/Form-->


{% endblock body %}
